<h1>Lottery Simulator</h1>

<div class="help">
 <p>
   Have you always wanted to lose all your money in a lottery?
   This simulation makes it possibleâ€”without, you know, losing all your money.
 </p>
</div>

<div>
  <h2>Playing {{ settings.lottery.shortName }}</h2>

  <scores-component [cash]="cash" [altCash]="altCash"
      class="scores-component"></scores-component>

  <div class="days">
    <div class="days__start-day">
      <span>{{ currentDay }}</span>
    </div>
    <div class="days__end-day">
      <span>{{ settings.years }} years from now</span>
    </div>
    <div class="clear-floats"></div>
  </div>

  Progress: <strong>{{progress}}%</strong> <br>
  <progress max="100" [value]="progress"></progress>

  <div class="controls">
    <div class="controls__fabs">
      <button (click)="play()"
          [disabled]="endOfDays || inProgress"
          id="play-button">
        Play
      </button>

      <button (click)="step()"
          [disabled]="endOfDays || inProgress">
        Step
      </button>

      <button (click)="pause()"
          [disabled]="!inProgress">
        Pause
      </button>

      <button (click)="reset()">
        Reset
      </button>
    </div>
    <div class="controls__faster-button">
      <label>
        <input #fastCheckbox type="checkbox"
            (change)="fastEnabled = fastCheckbox.checked">
        Go faster
      </label>
    </div>
    <div class="clear-floats"></div>
  </div>

  <div class="history">
    <stats-component [winningsMap]="winningsMap"
        class="history__stats"></stats-component>
    <visualize-winnings #vis
        class="history__vis"></visualize-winnings>
    <div class="clear-floats"></div>
  </div>

  <h2>Settings</h2>

  <settings-component [settings]="settings"
      (settingsChanged)="updateFromSettings()">
  </settings-component>
</div>
<div>
  <h2>Help</h2>
  <help-component content="help"></help-component>
</div>
<div>
  <h2>About</h2>
  <help-component content="about"></help-component>
</div>

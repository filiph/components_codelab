<material-expansionpanel-set>
    <material-expansionpanel name="Wallet"
                             secondaryText="Initial: ${{ settings.initialCash }}. Daily disposable income: ${{ settings.dailyDisposable }}."
                             (save)="settingsUpdated()"
                             (cancel)="resetWallet()">
        <div>
            <h3>Initial cash</h3>
            <input #initial [value]="initialCash"
                   (keyup)="updateInitial(initial.value)">
            <h3>Daily disposable income</h3>
            <input #disposable [value]="dailyDisposable"
                   (keyup)="updateDisposable(disposable.value)">
        </div>
    </material-expansionpanel>
    <material-expansionpanel name="Betting"
                             secondaryText="Lottery: {{ settings.lottery.shortName }}. Strategy: {{ settings.strategy.shortName }}."
                             (save)="settingsUpdated()"
                             (cancel)="resetBetting()">
        <div>
            <h3>Lottery</h3>
            <material-radio-group>
                <material-radio *ngFor="let item of settings.lotteries"
                                [checked]="item == lottery"
                                (checkedChange)="lottery = $event ? item : lottery">
                    {{ item.name }}
                </material-radio>
            </material-radio-group>
            <p>{{ lottery.description }}</p>

            <h3>Strategy</h3>
            <material-radio-group>
                <material-radio *ngFor="let item of settings.strategies"
                                [checked]="item == strategy"
                                (checkedChange)="strategy = $event ? item : strategy">
                    {{ item.shortName }} ({{ item.name }})
                </material-radio>
            </material-radio-group>
            <p>{{ strategy.description }}</p>
        </div>
    </material-expansionpanel>
    <material-expansionpanel name="Other"
                             secondaryText="Interest rate: {{ settings.interestRate }}%"
                             (save)="settingsUpdated()">
        <div>
            <h3>Annual interest rate</h3>
            <material-radio-group>
                <material-radio *ngFor="let value of interestRates"
                                [checked]="value == interestRate"
                                (checkedChange)="interestRate = $event ? value : interestRate">
                    {{ value }}%
                </material-radio>
            </material-radio-group>
        </div>
    </material-expansionpanel>
</material-expansionpanel-set>

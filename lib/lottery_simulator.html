<h1>Lottery</h1>

<info-section></info-section>

<scores-component [(cash)]="cash" [(altCash)]="altCash"></scores-component>

<div class="days">
    <div class="days__start-day">
        <span>{{ currentDay }}</span>
    </div>
    <div class="days__end-day">
        <span>{{ settings.years }} years from now</span>
    </div>
    <div class="days__clear"></div>
</div>

<material-progress [(activeProgress)]="progress"
                   class="life-progress"></material-progress>

<div class="controls">
    <material-fab raised (trigger)="play()"
                  [disabled]="endOfDays || inProgress">
        <glyph icon="play_arrow"></glyph>
    </material-fab>

    <material-fab mini raised (trigger)="step()"
                  [disabled]="endOfDays || inProgress">
        <glyph icon="skip_next"></glyph>
    </material-fab>

    <material-fab mini raised (trigger)="pause()"
                  [disabled]="!inProgress">
        <glyph icon="pause"></glyph>
    </material-fab>

    <material-fab mini raised (trigger)="reset()">
        <glyph icon="replay"></glyph>
    </material-fab>
</div>

<material-toggle class="faster-button" label="Go faster"
                 [(checked)]="fastEnabled"></material-toggle>

<h3>Stats</h3>

<div class="stats">
    <stats-component [winningsMap]="winningsMap"></stats-component>
    <visualize-winnings #vis></visualize-winnings>
</div>

<h2>Settings</h2>

<settings-component [(settings)]="settings"
                    (settingsChanged)="updateFromSettings()">
</settings-component>

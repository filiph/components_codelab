<ul>
  <li *ngIf="winningsMap.isEmpty">
    (no stats yet)
  </li>
  <li *ngFor="let key of winningsMap.keys">
    <span *ngIf="key == 0">
      Lost &mdash;
      {{ winningsMap[key] }} time{{ winningsMap[key] > 1 ? 's' : '' }}.
    </span>
    <span *ngIf="key > 0">
      Won ${{ key }} &mdash;
      {{ winningsMap[key] }} time{{ winningsMap[key] > 1 ? 's' : '' }}.
    </span>
  </li>
</ul>
